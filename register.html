<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка реєстрації</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="ad.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html">
            <label class="onmain" type="button">На головну сторінку</label>
        </a>
    </header>

    <main>
        <form action="/submit" methot="POST" class="form">
            <h1>Реєстрація</h1>
            
            <label for="name">Введіть ім'я:</label>
            <input type="text" id="name" name="user_name" minlength="2" required>
            <br>

            <label for="email">Введіть email:</label>
            <input type="email" id="email" name="user_email" minlength="2" required>
            <br>

            <label for="password">Введіть пароль:</label>
            <input type="password" id="password" name="user_password" minlength="2" required>
            <br>

            <label for="repassword">Підтвердіть пароль:</label>
            <input type="password" id="repassword" name="user_repassword" minlength="2"required>
            <br>

            <label for="male">Чоловік:</label>
            <input type="radio" id="male" name="gender" value="male" minlength="2" required>
            <label for="female">Жінка:</label>
            <input type="radio" id="female" name="gender" value="female" minlength="2" required>
            <br>

            <label>Країна:</label>
            <select id="country" name="user_country">
                <option value="ukraine">Україна</option>
                <option value="poland">Польща</option>
                <option value="usa">США</option>
                <option value="germany">Німеччина</option>
                <option value="france">Франція</option>
                <option value="italy">Італія</option>
                <option value="spain">Іспанія</option>
                <option value="other">Інша</option>
            </select>
            <br>
            <label for="terms" class="z">Я погоджуюсь з умовами використання:</label>
            <input type="checkbox" id="terms" name="user_terms" required>
            <br>
            <br>
            <input type="submit" value="Зареєструватися">
    </main>

    <footer>
        <p>© 2024 Магазин електротехніки. Всі права захищені.</p>
    </footer>
</body>
</html>
